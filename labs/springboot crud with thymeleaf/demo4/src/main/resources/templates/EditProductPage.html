<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<div class="card">
	<h1> Edit Product Page </h1>
  <div class="card-body">
  
		     <form th:action="@{/update}" method="POST" id="invoiceForm" th:object="${proddd}">
		                <div class="row">
		                    <div class="col-2">
		                        <label for="id">Product id</label>
		                    </div>
		                    <div class="col-4">
		                        <input type="text" th:field="*{prodId}" class="form-control" readonly/>
		                    </div>
		                </div><br/>
		                <div class="row">
		                    <div class="col-2">
		                        <label for="name">PRODUCT NAME</label>
		                    </div>
		                    <div class="col-4">
		                        <input type="text" th:field="*{prodName}" class="form-control"/>
		                    </div>
		                </div><br/>
		                <div class="row">
		                    <div class="col-2">
		                        <label for="location">PRODUCT DESC</label>
		                    </div>
		                    <div class="col-4">
		                        <input type="text" th:field="*{prodDesc}" class="form-control"/>
		                    </div>
		                </div><br/>
		                <div class="row">
		                    <div class="col-2">
		                        <label for="amount">product  price</label>
		                    </div>
		                    <div class="col-4">
		                        <input type="text" th:field="*{prodCost}" class="form-control" />
		                    </div>
		                </div> <br/>
		                <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench" aria-hidden="true"></i></button>             
				
		            </form>

   
  </div>
</div>

</body>
</html>
