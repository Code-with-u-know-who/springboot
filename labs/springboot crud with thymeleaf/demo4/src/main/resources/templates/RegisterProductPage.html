<div>

		  </div>
		  <div class="mb-3">

		    <input type="text" name="prodName" class="form-control" id="exampleInputPassword1">
		  </div>
		    <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Product Desc</label>
		    <input type="text" name="prodDesc" class="form-control" id="exampleInputPassword1">
		  </div>
		    <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Product Price</label>

  </div>
