<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
  <div class="col-5">
	<div class="container">
		<div class="card">
			<div class="card-header bg-info text-center text-white">
				<h3>List Of Product</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr class="bg-dark text-white">
						<th>ProductId</th>
						<th>Product Name</th>
						<th>Product Desc</th>
						<th>Product Cost</th>
						<th>Edit/Delete</th>
					</tr>
					<tr th:each="ob:   ${list}">
						<td th:text=${ob.prodId}></td>
						<td th:text=${ob.prodName}></td>
						<td th:text=${ob.prodDesc}></td>
						<td th:text=${ob.prodCost}></td>
						<td><a th:href="@{/delete(id=${ob.prodId})}">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i></a> |
						    <a th:href="@{/edit(id=${ob.prodId})}">EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
					 </tr>
				</table>
				<a th:href="@{/register}">Add Product <i class="fa fa-plus-square" aria-hidden="true"></i></a> 
				</div>
	</div></div>
</body>
</html>
